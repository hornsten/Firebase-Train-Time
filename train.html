<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Train Time!</title>
  <!-- Favicon -->
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon' />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-D9XILkoivXN+bcvB2kSOowkIvIcBbNdoDQvfBNsxYAIieZbx8/SI4NeUvrRGCpDi" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Mountains+of+Christmas|Mr+Dafoe" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
  <!-- Moment.js Reference -->
  <!--   <script src="http://momentjs.com/downloads/moment.js"></script>   -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
  <!-- Train Tracker -->
  <div class="container">
    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center" id="title">Train Time!</h1>
      <h3 class="text-center" id="subtitle">I think I can, I think I can...</h3>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- Current Train Schedule-->
        <div class="panel panel-danger">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <!-- Add Train  -->
        <div class="panel panel-danger">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Train</strong></h3>
          </div>
          <div class="panel-body">
            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="time-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="time-input" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>
              <button class="btn btn-warning" id="add-train-btn" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Javascript -->
  <script src="assets/javascript/train.js"></script>
</body>

</html>
